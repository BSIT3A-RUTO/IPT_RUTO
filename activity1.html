<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        .logo {
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .picture {
            width: 80%;
            height: 300px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
        }
        footer {
            margin-top: 20px;
            text-align: right;
            padding: 10px 20px;
        }
        .socials {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .socials a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a >Works</a>
            <a > About Me</a>
            <a >Contact</a>
            <a >Book Now!</a>
        </nav>
    </header>
    <main>
        <div class="picture">PICTURE</div>
    </main>
    <footer>
        <div class="socials">
            <a href="#">Social 1</a>
            <a href="#">Social 2</a>
            <a href="#">Social 3</a>
        </div>
    </footer>
</body>
</html>
